<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day To Time Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mt-5 mx-auto col-lg-4">
        <h2 class="text-center bg-success bg-gradient p-2">Day To <span class="head_text">Time</span></h2>
        <form>
            <div class="mb-3 mt-3">
                <label class="mb-2">Day:</label>
                <input type="number" class="form-control" id="day_input" placeholder="Enter Day">
            </div>
            <div class="mb-3">
                <label class="mb-2">To:</label>
                <select class="form-select" id="select">
                    <option value="seconds">Seconds</option>
                    <option value="minutes">Minutes</option>
                    <option value="hours">Hours</option>
                </select>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="convertBtn">Convert</button>
                <button class="btn btn-danger" type="reset" id="reset">Reset</button>
            </div>
        </form>
        <div class="mt-5 text-center">
            <h2 id="output"></h2>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
